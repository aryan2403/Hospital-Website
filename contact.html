<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">

        <a href="#" class="logo">hospICARE</a>
    
        <nav class="navbar1">
            <a href="booking.html">Book an Appointment</a>
        </nav>
    
        <div id="menu-btn" class="fas fa-bars"></div>
    
</header>

<section class="home" id="home">
    <div class="content">
        <h3>Contact Us</h3>
        <p>We would love to hear from you! Let us know of your experience with our Healthcare, and keep in touch. Please fill in the required details and our team will get in touch with you.</p>
       
    </div>

</section>
<section class="book" id="book">
   

    <div class="row">

        <form action="https://formsubmit.co/aryansharma241121@gmail.com" method="POST" />
            <h3>Select your Enquiry</h3>
            <input type="text" placeholder="Name" class="box">
            <input type="number" placeholder="Contact Number" class="box">
            <input type="email" placeholder="Email Address" class="box">
           
            <select data-gw-event-name="Enquiry Type" data-gw-save="label" class="box" required="required">
                <option value="">-Your Enquiry-</option> 
                <option value="Appointment">Phone Dr Appointment</option> 
                <option value="health_packages"> Health Packages</option>
                  <option value="healthcare_at_home">Healthcare at Home</option> 
                  <option value="lab_report">Lab Report</option>
                </select>
           
            <input type="submit" value="Submit" class="btn">
        </form>

    </div>

</section>
