<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">

        <a href="#" class="logo">hospICARE</a>
    
        <div id="menu-btn" class="fas fa-bars"></div>
    
</header>

<section class="home" id="home">
    <div class="content">
        <h3>Book your appointments</h3>
        <h6>Hello there!</h6>
        <p>Always caring about your health, we are here to help you!</p>
       
    </div>

</section>
<section class="book" id="book">
   

    <div class="row">
        <div class="image">
            <img src="image/book-img.svg" alt="">
        </div>

        <form action="https://formsubmit.co/aryansharma241121@gmail.com" method="POST" />
            <h3>book appointment</h3>
            <input type="text" placeholder="Patient's Name" class="box" name="text">
            <input type="number" placeholder="Contact Number" class="box" name="number">
            <input type="email" placeholder="Email Address" class="box" name="email">
            <input type="date" class="box" name="date">
            <select name="time-to-call" class="box"><option value="" disabled="disabled" selected="selected">Time slot</option>
                <option value="08:00 AM - 09:00 AM">

                   08:00 AM - 09:00 AM

               </option> <option value="09:00 AM - 10:00 AM">

                   09:00 AM - 10:00 AM

               </option> <option value="10:00 AM - 11:00 AM">

                   10:00 AM - 11:00 AM

               </option> <option value="11:00 AM - 12:00 PM">

                   11:00 AM - 12:00 PM

               </option> <option value="12:00 PM - 01:00 PM">

                   12:00 PM - 01:00 PM

               </option> <option value="01:00 PM - 02:00 PM">

                   01:00 PM - 02:00 PM

               </option> <option value="02:00 PM - 03:00 PM">

                   02:00 PM - 03:00 PM

               </option> <option value="03:00 PM - 04:00 PM">

                   03:00 PM - 04:00 PM

               </option> <option value="04:00 PM - 05:00 PM">

                   04:00 PM - 05:00 PM

               </option> <option value="05:00 PM - 06:00 PM">

                   05:00 PM - 06:00 PM

               </option> <option value="06:00 PM - 07:00 PM">

                   06:00 PM - 07:00 PM

               </option> <option value="07:00 PM - 08:00 PM">

                   07:00 PM - 08:00 PM

               </option> <option value="08:00 PM - 09:00 PM">

                   08:00 PM - 09:00 PM

               </option> <option value="09:00 PM - 09:30 PM">

                   09:00 PM - 09:30 PM

               </option></select>
            <select data-gw-event-name="Enquiry Type" data-gw-save="label" class="box" required="required">
                <option value="">-Consultancy-</option> 
                <option value="Heart Problems">Heart Problems</option> 
                <option value="Pregnancy"> Pregnancy</option>
                 <option value="Covid-19">Covid-19</option>
                  <option value="Cancer">Cancer</option> 
                  <option value="Regular Checkup">Regular Checkup</option>
                  <option value="Child Specialist">Child Specialist</option>
                  <option value="Tumour">Tumour</option> 
                 
                </select>
           
            <input type="submit" value="book now" class="btn">
        </form>

    </div>

</section>

</body>
</html>
